services:
  - type: web
    name: n8n
    env: docker
    plan: free
    repo: https://github.com/SHAKUR-24/n8n-docker-render
    branch: main
    dockerfilePath: Dockerfile
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: admin123

